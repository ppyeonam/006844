<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<link rel="stylesheet" href="style.css">
</head>
<body>
<svg width="300" height="300">
	<path id="pathFromArray"></path>
</svg>
	<script src="rj3.js" type="text/javascript"></script>
	<script>
	var objectData = [
		{x:10, y:130},
		{x:100, y:60},
		{x:190, y:160},
		{x:280, y:10}
	]
	var lineGenerator = rj3.svg.line()
		.x(function(d) { return d.x })
		.y(function(d) { return d.y });
	var path = lineGenerator(objectData);
		
		document.getElementById('pathFromArray').setAttribute('d',path);
	</script>
</body>
</html>
